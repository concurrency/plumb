# A bare 644p on a breadboard.
TVM_MCU=m644p
TVM_GCC_MCU=atmega644p
TVM_BYTECODE_ADDR=0x5000
TVM_F_CPU=16000000
TVM_UPLOAD_RATE=38400
PLATFORM=bare644
     
# avrdude
TVM_AVRDUDE_FIRMWARE_FLAGS="-v -v -V -F -p $TVM_MCU"
TVM_AVRDUDE_CODE_FLAGS="-v -v -V -F -p $TVM_MCU -b $TVM_UPLOAD_RATE -c avrisp"
TVM_ARDUINO_FIRMWARE=tvm-avr-atmega644p-16000000-bare644.hex
